<!DOCTYPE html>
<html>
	<head>
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="css.css">
		<link rel="icon" type="image/png" href="vs.jpg">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div id ="main">
			<div id="divio">
				<div id="youdiv">
					<p id="you">You</p>
					<p id="ycounter">0</p>
				</div>
				<div id="ediv">
					<p id="enemy">Enemy</p>
					<p id="ecounter">0</p>
				</div>
				<img id="youpic">
				<img id="enemypic">
				<img id="vs" src="vs.jpg">
			</div>
			<div id="space">
			</div>
			<div id="rcont">
				<p id="result"><p>
			</div>
		</div>
		<div id="buttons">
			<button type="button" class="btn btn-info" onmouseover="showRock()" onclick="rock()" >Rock</button>
			<button type="button" class="btn btn-info" onmouseover="showPaper()" onclick="paper()" >Paper</button>
			<button type="button" class="btn btn-info" onmouseover="showScissors()" onclick="scissors()">Scissors</button>
		</div>
	</body>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</html>
